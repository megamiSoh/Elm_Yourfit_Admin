	(function(window) {
		

const url ='http://api.yfit.co.kr:4000/api/v1/'
var flags = 
  localStorage.getItem("token")

var something = (function() {
  var executed = false;
  return function() {
      if (!executed) {
          executed = true;
          alert ("로그아웃되었습니다.")
      }
  };
})();

var app = Elm.Main.init({

  node: document.getElementById('root'),
  flags: flags
});


setInterval(async function() {
  if (localStorage.getItem ("refresh") ==  undefined && localStorage.getItem ("token") !== null)
    {
      var fetchSuccess = function () {
        var parse = JSON.parse(localStorage.getItem("token"))
        var myHeaders =  new Headers({
          "Content-Type": "application/json",
          "authorization": ("bearer " + parse.token)
        });
        var myInit = 
          { method: 'GET',
          headers: myHeaders,
          mode: 'cors',
          cache: 'default' };
          console.log(1)
          fetch(url + 'auth/admin/refresh',myInit)
          .then(response => {
            if(response.status == 401) {
              localStorage.removeItem("token")
              localStorage.removeItem("refresh")
              return location.reload()
            } else  {
            return  response.json()}
          })
          .then(data => {
            parse = data.token
            var refresh = JSON.stringify(data)
            localStorage.setItem ("refresh", refresh)
          })
          .catch(error => 
          console.log(error)
          
            )
        }
        if(localStorage.getItem("refresh") == null) {
          console.log(3)
          return await fetchSuccess();
        } else {
          alert("11112231")
        }
      
        
    } else {
      return;
    }
}, 15000)

var tokenInit =

    })
    
})
